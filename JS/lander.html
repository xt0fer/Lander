<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="./jquery.terminal-2.18.3.min.js"></script>
<link href="./jquery.terminal-2.18.3.min.css" rel="stylesheet"/>
</head>
<body id="foo">
<script>
$(function() {

$('#foo').terminal({
    name: function(name) {
      this.read('last name: ').then(last_name => this.echo('Your name is ' + name + ' ' + last_name));
   } });

});
</script>
</body>
</html>
